<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Rianna</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body class="montserrat-appfont">
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
                <input type="submit" value="Search" class="search-form-button"/>
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city">
                    </h1>
                    <p class="weather-app-details">
                        Monday 8:58, clear sky
                        <br>
                        Humidity: <strong>90%</strong>, Wind: <strong>3.09km/h</strong>
                    </p>
                </div>
                <div class="weather-app-temp-container">
                    <div class="weather-app-icon">⛅️</div>
                    <div class="weather-app-temp" id="temperature-value"> </div>
                    <div class="weather-app-unit">°C</div>
                </div>
            </div>
        </main>
        <footer>
            Coded by 
            <a href="https://github.com/riannabrooke" target="_blank">Rianna Washington</a>, is open-sourced on
            <a href="https://github.com/riannabrooke/rianna-shecodes-repo-weatherapp" target="_blank">Github</a> and website hosted on
            <a href="https://rianna-shecodes-weatherapp.netlify.app" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
